  <div
  *ngIf="dataLoaded == false"
  class="spinner-border text-info m-2"
  role="status"
></div>

<div class="m-3">
  <label for="exampleFormControlInput1" class="form-label" style="color:rgb(74, 141, 7);">Renkten Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" style="border-radius: 10px; border-color: rgb(74, 141, 7);" placeholder="Renk...">
</div>
<div *ngIf="filterText.length>2" class="alert-warning m-2">
  {{filterText}} sorgulanıyor...
</div>

<ul 
  *ngIf="dataLoaded == true" 
  class="list-group list-group-flush m-4">
  
<h4 class="ps-2"
  style="background-color: lightblue; border-radius: 10px; height: 28px;">
  Colors
</h4> 
  
<li
    (click)="setCurrentColor(color)"
    routerLink = "/cars/color/{{color.colorId}}"
    *ngFor="let color of colors "
    [class]="getColorClass(color)"
  >
    {{ color.colorName }}
  </li>
  
  <button
  routerLink="/cars"
  (click)="clearFilter()"
  type="button"
  aria-current="true"
  class="btn btn-info"
>
  Temizle
</button>
</ul>
