<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-info m-4"
  role="status"
></div>

<div class="m-3">
  <label for="exampleFormControlInput1" class="form-label" style="color:rgb(120, 128, 112);">Marka Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" style="border-radius: 10px; border-color: rgb(155, 163, 147);" placeholder="Marka...">
</div>

<div *ngIf="filterText.length>2" class="alert-warning m-2">
  {{filterText}} sorgulanıyor...
</div>

<ul *ngIf="dataLoaded == true" 
    class="list-group list-group-flush m-4">
    
    <h4 class="ps-2"
    style="background-color: rgb(202, 213, 218); border-radius: 5px; height: 28px;">
    Markalar
</h4>

  <li
    (click)="setCurrentBrand(brand)"
    routerLink = "/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands | brandFilter:filterText"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>

  <button
    routerLink="/cars"
    (click)="clearFilter()"
    type="button"
    aria-current="true"
    class="btn btn-secondary"
  >
    Temizle
  </button>
</ul>
